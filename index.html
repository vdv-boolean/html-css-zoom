<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="assets/style.css">
        <title>Zoom</title>
    </head>
    <body>
      
        <header>
            <!-- No header-->
        </header>

        <main>
            <div class="container">
                <!-- Buttons for resize window-->
                <div class="window-btns">

                </div>
                
                <!-- Videocall area-->
                <div class="videocall">
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>   
                 </div>
 
                <!-- All call buttons-->
                <div class="call-bts">
                    <nav>
                        <div class="input-device">
                            <div class="btn">
                                <i class="icon fa-solid fa-microphone"></i>
                                <span>Mute</span>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                            <div class="btn btn-large">
                                <i class="icon fa-solid fa-video"></i>
                                <span>Stop Video</span>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                        </div>
                        
                        <div class="call-functions">
                            <div class="btn">
                                <i class="icon fa-solid fa-user-plus"></i>
                                <span>invite</span>
                            </div>
                            <div class="btn btn-xl">
                                <i class="icon fa-solid fa-user-group"></i>
                                <span>Manage Partecipants</span>
                            </div>
                            <div class="btn">
                                <i class="icon fa-solid fa-chart-column"></i>
                                <span>Polling</span>
                            </div>
                            <div class="btn btn-large">
                                <i class="green icon fa-solid fa-share-from-square"></i>
                                <span>Share Screen</span>
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                            <div class="btn">
                                <i class="icon fa-solid fa-comment"></i>
                                <span>Chat</span>
                            </div>
                            <div class="btn">
                                <i class="icon fa-solid fa-record-vinyl"></i>
                                <span>Record</span>
                            </div>
                            <div class="btn btn-large">
                                <i class="icon fa-solid fa-border-all"></i>
                                <span>Breakout Room</span>
                            </div>
                            <div class="btn">
                                <i class="icon fa-solid fa-ellipsis"></i>
                                <span>More</span>
                            </div>
                        </div>

                        <div class="close-call">
                            <div class="btn btn-xl">
                                <span>End Meeting</span>
                            </div>
                        </div>

                    </nav>
                </div>
            </div>
        </main>

        <footer>
            <!-- No header-->
        </footer>
    </body>
</html>
